<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Expense Analyzer</title>
  <link rel="stylesheet" href="task.css">
</head>
<body>

  <div class="app">
    <h1>Expense Analyzer</h1>

    <input type="text" id="title" placeholder="Expense name">
    <input type="number" id="amount" placeholder="Amount">

    <button id="addBtn">Add Expense</button>

    <div class="summary">
      <p>Total: ₦<span id="total">0</span></p>
      <p>Average: ₦<span id="average">0</span></p>
    </div>

    <ul id="list"></ul>
  </div>

  <script src="task.js"></script>
</body>
</html>
